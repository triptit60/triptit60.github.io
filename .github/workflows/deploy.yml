name: Deployment portfolio via GitHub Pages

on: 
  workflow_dispatch:
  push:
    braches:
      =main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      -name: Checkout repository
      uses: actions/Checkout@v3

      name: Set up Node.js
      uses: actions/setup-node@v3
      with:
         node-version: "18"

      name: install dependencies
      run: npm install
      name: Build project 
      run: npm run build_and_deploy

      name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pagesv3
      with:
        github_token: ${{ secrets. GITHUB_TOKEN}}
        publish_dir: ./dist
